<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <center><h1>House Price Prediction</h1></center><br><br>
    <form action="/predict" method="post">
        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="text" id="bedrooms" name="bedrooms" required>

        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="text" id="bathrooms" name="bathrooms" required>

        <label for="sqft_living">Square Footage of Living Space:</label>
        <input type="text" id="sqft_living" name="sqft_living" required>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required>

        <label for="storeys">Number of Storeys:</label>
        <input type="text" id="storeys" name="storeys" required>

        <label for="waterfront">Waterfront (1 if yes, 0 otherwise):</label>
        <input type="text" id="waterfront" name="waterfront" required>

        <label for="view">View Rating:</label>
        <input type="text" id="view" name="view" required>

        <label for="condition">Condition Rating:</label>
        <input type="text" id="condition" name="condition" required>

        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" required>

        <label for="sqft_above">Square Footage of Roof:</label>
        <input type="text" id="sqft_above" name="sqft_above" required>

        <label for="sqft_basement">Square Footage of Basement:</label>
        <input type="text" id="sqft_basement" name="sqft_basement" required>

        <label for="yr_built">Year Built:</label>
        <input type="text" id="yr_built" name="yr_built" required>

        <label for="yr_renovated">Year Renovated:</label>
        <input type="text" id="yr_renovated" name="yr_renovated" required>

        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>

        <label for="lat">Latitude:</label>
        <input type="text" id="lat" name="lat" required>

        <label for="long">Longitude:</label>
        <input type="text" id="long" name="long" required>

        <label for="sqft_living15">Square Footage of Living Space for Nearest 15 Neighbors:</label>
        <input type="text" id="sqft_living15" name="sqft_living15" required>

        <label for="sqft_lot15">Square Footage of Lot for Nearest 15 Neighbors:</label>
        <input type="text" id="sqft_lot15" name="sqft_lot15" required>

        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <center><p>{{ prediction }}</p></center>
    {% endif %}
</body>
</html>
